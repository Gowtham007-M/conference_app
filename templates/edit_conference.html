{% extends 'index.html' %}
{% block content %}
<h2>Edit Conference</h2>
<form method="post">
    <input class="form-control mb-2" name="title" value="{{ conference.title }}" required>
    <textarea class="form-control mb-2" name="description">{{ conference.description }}</textarea>
    <input class="form-control mb-2" name="date" type="date" value="{{ conference.date }}" required>
    <button class="btn btn-primary">Update</button>
</form>
<a href="{{ url_for('create_conference') }}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
